name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
   
    - name Check shell script syntax
      run: |
      sudo apt-get update
      sudo apt-get install -y shellcheck 
      shellcheck test.sh

    - name: Run test.sh script
      run: bash test.sh
